<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">   
    <title>Make you own Pizza!</title> 
    <link href="styles.css" rel="stylesheet">
</head>

<body>
   <p><img src="images/pizza.png" alt="Pizza" width="600" height="600"></p>
    <h1>Customize Your Own Pizza!</h1>
    <div class="invisible" id="order">
      
    </div>

    <section>
    <form id="myform">
        <p>What kind of pizza do you like? </p>
        <input type="text" placeholder="adjective" id="adjective">
        <p> What toppings do you prefer on your pizza?</p>
        <input type="text" placeholder="noun" id="noun1">
        <p>What size do you want?</p>
        <input type="text" placeholder="noun" id="noun2">
        <p>What sauce do you want?</p>
        <input type="text" placeholder="noun" id="noun3">
        <p>How many pizza do you want?</p>
        <input type="text" placeholder="number" id="num2">
        <input type="submit" value="Place an order">

    </form>

    <footer>
        <a href="https://validator.w3.org/">Valid HTML</a>&nbsp;&nbsp;/&nbsp;&nbsp;
        <a href="https://jigsaw.w3.org/css-validator/">Valid CSS</a>
    </footer>  

</section>
    <script src="script.js"></script>
</body>
</html>
